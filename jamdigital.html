
<!DOCTYPE html>
<html>
<head>
<title>Membuat Jam Digital - versi Haikal</title>

</head>
<body>
<center>
    <h1> JAM DIGITAL</h1> 
<p style="color: red"> BY HAIKAL.S.MUSTAFA. </p>
    <h1 style="font-size: 50px; font-family: arial;" id="jam"></h1>
</center>
</body>
</html>
 
<script type="text/javascript">
    window.onload = function() { jam(); }
   
    function jam() {
     var e = document.getElementById('jam'),
     d = new Date(), h, m, s;
     h = d.getHours();
     m = set(d.getMinutes());
     s = set(d.getSeconds());
   
     e.innerHTML = h +':'+ m +':'+ s;
   
     setTimeout('jam()', 1000);
    }
   
    function set(e) {
     e = e < 10 ? '0'+ e : e;
     return e;
    }
   </script>
